<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">


  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    body {
      max-width: 1440px;

      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      line-height: 1.2;
      color: hsl(218, 44%, 22%);
    }

    p {
      text-align: center;
      color: hsl(216, 15%, 48%);
      font-size: 15px;
      line-height: 1.3;
      margin: 10px 10px;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 300px;
      height: 300px;
      border-radius: 15px;
    }

    .bg {
      margin: 20px;
      background: hsl(0, 0%, 100%);
      border-radius: 15px;
      padding-top: 15px;
      padding-right: 10px;
      padding-left: 10px;
      width: 320px;
    }

    .content {
      padding-bottom: 20px;;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 30px;
      ;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @media (max-width: 375px) {
      body {
        max-width: 375px;
        padding: 0 8px;
        /* ÊâãÊú∫‰∏äÂèØ‰ª•ÈÄÇÂΩìÂáèÂ∞ëÂÜÖËæπË∑ù */
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="bg">
      <img src="images/image-qr-code.png" alt="QRcode">
      <div class="content">
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>


</body>

</html>
